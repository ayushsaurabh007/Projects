<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan Ban Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="main-heading">Kan-Ban-Board</h1>
    <div class="container">

        <div class="board to-do-board">
            <h3>To-do</h3>
            <button class="add-button to-do">add new task</button>
        </div>

        <div class="board on-going">
            <h3>On-going</h3>
            <button class="add-button on">add new task</button>
        </div>

        <div class="board completed">
            <h3>Completed</h3>
            <button class="add-button com">add new task</button>
        </div>
        
    </div>
    <div class="del-board">
        <div class="delete">DELETE</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
