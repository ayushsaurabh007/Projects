<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan Ban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="main-heading">Kan-Ban-Board</h1>
    <div class="container">

        <div class="board to-do-board">
            <h3>To-do</h3>
            <div class="items" draggable="true">coding</div>
            <div class="items" draggable="true">gym</div>
            <div class="items" draggable="true">sleep</div>
        </div>

        <div class="board">
            <h3>On-going</h3>
        </div>

        <div class="board">
            <h3>Completed</h3>
        </div>
        
    </div>

    <button class="add-button">add new task</button>

    <script src="script.js"></script>
</body>
</html>
