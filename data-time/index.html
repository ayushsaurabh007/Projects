<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Time</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="main">
            <div class="time">
                <div class="hour time-box"></div>
                <div class="minute time-box"></div>
                <div class="second time-box"></div>
                <div class="ampm time-box"></div>
            </div>
            <div class="date">
                <div class="day date-box"></div>
                <div class="date-now date-box"></div>
                <div class="month-now date-box"></div>
                <div class="year-now date-box"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
